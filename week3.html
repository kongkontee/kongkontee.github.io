        <script>
            let count = 0;

                function increaseCounter() {
                    $("#counter").text(parseInt($("#counter").text())+1);
                }
                function decreaseCounter() {
                    $("#counter").text(parseInt($("#counter").text())-1);
                }
                function resetCounter() {
                    $("#counter").text("0");
                }

        </script>
